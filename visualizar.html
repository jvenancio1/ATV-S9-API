<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Logins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Logins Realizados</h1>
        <div id="mensagemErro" class="alert alert-danger d-none"></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome do Usuário</th>
                    <th>Email</th>
                    <th>Data e Hora do Login</th>
                </tr>
            </thead>
            <tbody id="tabelaLogins">
                <!-- Os logins serão inseridos aqui via JavaScript -->
            </tbody>
        </table>

        <div class="text-center">
            <button id="backBtn" class="btn btn-primary">Voltar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <script>
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'index.html';  
        });

        const logins = [
            { id: 1, nome: 'Usuário 1', email: 'usuario1@example.com', dataHora: '2024-10-05 12:00' },
            { id: 2, nome: 'Usuário 2', email: 'usuario2@example.com', dataHora: '2024-10-05 12:15' },
            { id: 3, nome: 'Usuário 3', email: 'usuario3@example.com', dataHora: '2024-10-05 12:30' }
        ];

        function exibirLogins() {
            const tabelaLogins = document.getElementById('tabelaLogins');
            logins.forEach(login => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${login.id}</td>
                    <td>${login.nome}</td>
                    <td>${login.email}</td>
                    <td>${login.dataHora}</td>
                `;
                tabelaLogins.appendChild(row);
            });
        }

        window.onload = exibirLogins;
    </script>
</body>
</html>
